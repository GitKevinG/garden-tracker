<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Garden Tracker</title>
    <style>
        :root {
            --soil-dark: #3d2914;
            --soil: #5c4033;
            --leaf-dark: #2d5016;
            --leaf: #4a7c23;
            --cream: #faf8f5;
            --clay: #c4a484;
            --terracotta: #c65d3b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #354a3a 0%, #2a3a2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .login-title {
            color: var(--soil-dark);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: var(--soil);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .flash-messages {
            margin-bottom: 1.5rem;
        }

        .flash {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .flash.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .flash.success {
            background: #ecfdf5;
            color: #047857;
            border: 1px solid #a7f3d0;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--soil);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid var(--clay);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: var(--leaf);
            box-shadow: 0 0 0 3px rgba(74, 124, 35, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.85rem 1.5rem;
            background: var(--leaf);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: var(--leaf-dark);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--soil);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">ðŸŒ±</div>
            <h1 class="login-title">Garden Tracker</h1>
            <p class="login-subtitle">Sign in to your garden</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="login-footer">
            Zone 7a/b Container Gardening
        </div>
    </div>
</body>
</html>
