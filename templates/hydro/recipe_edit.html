{% extends "base.html" %}

{% block title %}Edit {{ recipe.name }}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: #3e2723; margin: 0;">Edit Recipe: {{ recipe.name }}</h1>
    <a href="{{ url_for('hydro_recipe_detail', recipe_id=recipe.id) }}" class="btn btn-secondary">Back to Details</a>
</div>

<form method="POST">
    <div class="grid grid-2">
        <div class="card">
            <h2 style="color: #3e2723; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem;">Recipe Info</h2>
            <div class="form-group">
                <label>Name *</label>
                <input type="text" name="name" value="{{ recipe.name }}" required>
            </div>
            <div class="form-group">
                <label>Nutrient A (g/gal)</label>
                <input type="number" name="nutrient_a" step="0.01" value="{{ recipe.nutrient_a or '' }}">
            </div>
            <div class="form-group">
                <label>Nutrient B (g/gal)</label>
                <input type="number" name="nutrient_b" step="0.01" value="{{ recipe.nutrient_b or '' }}">
            </div>
            <div class="form-group">
                <label>Epsom Salt (g/gal)</label>
                <input type="number" name="epsom_salt" step="0.01" value="{{ recipe.epsom_salt or '' }}">
            </div>
            <div class="form-group">
                <label>Growth Stage</label>
                <select name="growth_stage">
                    <option value="">Select stage...</option>
                    <option value="seedling" {% if recipe.growth_stage == 'seedling' %}selected{% endif %}>Seedling</option>
                    <option value="vegetative" {% if recipe.growth_stage == 'vegetative' %}selected{% endif %}>Vegetative</option>
                    <option value="flowering" {% if recipe.growth_stage == 'flowering' %}selected{% endif %}>Flowering</option>
                    <option value="fruiting" {% if recipe.growth_stage == 'fruiting' %}selected{% endif %}>Fruiting</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h2 style="color: #3e2723; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem;">Target Ranges</h2>
            <div class="form-group">
                <label>Target pH Min</label>
                <input type="number" name="target_ph_min" step="0.1" value="{{ recipe.target_ph_min or '' }}">
            </div>
            <div class="form-group">
                <label>Target pH Max</label>
                <input type="number" name="target_ph_max" step="0.1" value="{{ recipe.target_ph_max or '' }}">
            </div>
            <div class="form-group">
                <label>Target EC Min</label>
                <input type="number" name="target_ec_min" step="0.1" value="{{ recipe.target_ec_min or '' }}">
            </div>
            <div class="form-group">
                <label>Target EC Max</label>
                <input type="number" name="target_ec_max" step="0.1" value="{{ recipe.target_ec_max or '' }}">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea name="notes" rows="3">{{ recipe.notes or '' }}</textarea>
            </div>
            <div style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem;">
                <form action="{{ url_for('hydro_recipe_delete', recipe_id=recipe.id) }}" method="POST" style="margin: 0;" onsubmit="return confirm('Are you sure you want to delete this recipe?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <button type="submit" class="btn" style="background-color: #4b6a27; padding: 0.8rem 2rem;">Save Changes</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
