{% extends "base.html" %}

{% block title %}Record Hydro Harvest{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: #3e2723; margin: 0;">Record Hydro Harvest</h1>
    <a href="{{ url_for('hydro_harvests_list') }}" class="btn btn-secondary">Back to List</a>
</div>

<form method="POST">
    <div class="card">
        <h2 style="color: #3e2723; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem;">Harvest Details</h2>
        <div class="grid grid-2">
            <div class="form-group">
                <label>Hydro Plant *</label>
                <select name="hydro_plant_id" required>
                    <option value="">Select plant...</option>
                    {% for plant in plants %}
                    <option value="{{ plant.id }}">{{ plant.plant_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Harvest Date *</label>
                <input type="date" name="harvest_date" required>
            </div>
            <div class="form-group">
                <label>Amount *</label>
                <input type="number" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Unit</label>
                <select name="unit">
                    <option value="oz">oz</option>
                    <option value="lbs">lbs</option>
                    <option value="count">count</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quality Rating (1-10)</label>
                <input type="number" name="quality_rating" min="1" max="10" step="1">
            </div>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" rows="3" placeholder="Additional details..."></textarea>
        </div>
        <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn" style="background-color: #4b6a27; padding: 0.8rem 2rem;">Record Harvest</button>
        </div>
    </div>
</form>
{% endblock %}
