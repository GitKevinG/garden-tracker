{% extends "base.html" %}

{% block title %}Edit {{ plant.plant_name }}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: #3e2723; margin: 0;">Edit Hydro Plant: {{ plant.plant_name }}</h1>
    <a href="{{ url_for('hydro_plant_detail', plant_id=plant.id) }}" class="btn btn-secondary">Back to Details</a>
</div>

<form method="POST">
    <div class="card">
        <h2 style="color: #3e2723; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem;">Plant Information</h2>
        <div class="grid grid-2">
            <div class="form-group">
                <label>Plant Name *</label>
                <input type="text" name="plant_name" value="{{ plant.plant_name }}" required>
            </div>
            <div class="form-group">
                <label>Hydro System</label>
                <select name="hydro_system_id">
                    <option value="">Select system...</option>
                    {% for system in systems %}
                    <option value="{{ system.id }}" {% if plant.hydro_system_id == system.id %}selected{% endif %}>{{ system.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Seed Variety</label>
                <select name="seed_id">
                    <option value="">Select seed (optional)...</option>
                    {% for seed in seeds %}
                    <option value="{{ seed.id }}" {% if plant.seed_id == seed.id %}selected{% endif %}>{{ seed.variety_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Bag</label>
                <select name="hydro_bag_id">
                    <option value="">Select bag (optional)...</option>
                    {% for bag in bags %}
                    <option value="{{ bag.id }}" {% if plant.hydro_bag_id == bag.id %}selected{% endif %}>{{ bag.name }} ({{ bag.system.name }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Transplant Date *</label>
                <input type="date" name="transplant_date" value="{{ plant.transplant_date.strftime('%Y-%m-%d') if plant.transplant_date else '' }}" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select name="status">
                    <option value="growing" {% if plant.status == 'growing' %}selected{% endif %}>Growing</option>
                    <option value="flowering" {% if plant.status == 'flowering' %}selected{% endif %}>Flowering</option>
                    <option value="producing" {% if plant.status == 'producing' %}selected{% endif %}>Producing</option>
                    <option value="removed" {% if plant.status == 'removed' %}selected{% endif %}>Removed</option>
                    <option value="dead" {% if plant.status == 'dead' %}selected{% endif %}>Dead</option>
                </select>
            </div>
            <div class="form-group">
                <label>Health Rating (1-10)</label>
                <input type="number" name="health_rating" min="1" max="10" step="1" value="{{ plant.health_rating or '' }}">
            </div>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" rows="3">{{ plant.notes or '' }}</textarea>
        </div>
        <div style="margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem;">
            <form action="{{ url_for('hydro_plant_delete', plant_id=plant.id) }}" method="POST" style="margin: 0;" onsubmit="return confirm('Are you sure you want to delete this plant?');">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <button type="submit" class="btn" style="background-color: #4b6a27; padding: 0.8rem 2rem;">Save Changes</button>
        </div>
    </div>
</form>
{% endblock %}
