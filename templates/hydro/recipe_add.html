{% extends "base.html" %}

{% block title %}Add Nutrient Recipe{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: #3e2723; margin: 0;">Add Nutrient Recipe</h1>
    <a href="{{ url_for('hydro_recipes_list') }}" class="btn btn-secondary">Back to List</a>
</div>

<form method="POST">
    <div class="grid grid-2">
        <div class="card">
            <h2 style="color: #3e2723; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem;">Recipe Info</h2>
            <div class="form-group">
                <label>Name *</label>
                <input type="text" name="name" required placeholder="e.g. Leafy Greens Mix">
            </div>
            <div class="form-group">
                <label>Nutrient A (g/gal)</label>
                <input type="number" name="nutrient_a" step="0.01">
            </div>
            <div class="form-group">
                <label>Nutrient B (g/gal)</label>
                <input type="number" name="nutrient_b" step="0.01">
            </div>
            <div class="form-group">
                <label>Epsom Salt (g/gal)</label>
                <input type="number" name="epsom_salt" step="0.01">
            </div>
            <div class="form-group">
                <label>Growth Stage</label>
                <select name="growth_stage">
                    <option value="">Select stage...</option>
                    <option value="seedling">Seedling</option>
                    <option value="vegetative">Vegetative</option>
                    <option value="flowering">Flowering</option>
                    <option value="fruiting">Fruiting</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h2 style="color: #3e2723; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem;">Target Ranges</h2>
            <div class="form-group">
                <label>Target pH Min</label>
                <input type="number" name="target_ph_min" step="0.1">
            </div>
            <div class="form-group">
                <label>Target pH Max</label>
                <input type="number" name="target_ph_max" step="0.1">
            </div>
            <div class="form-group">
                <label>Target EC Min</label>
                <input type="number" name="target_ec_min" step="0.1">
            </div>
            <div class="form-group">
                <label>Target EC Max</label>
                <input type="number" name="target_ec_max" step="0.1">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea name="notes" rows="3" placeholder="Additional details..."></textarea>
            </div>
            <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
                <button type="submit" class="btn" style="background-color: #4b6a27; padding: 0.8rem 2rem;">Add Recipe</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
