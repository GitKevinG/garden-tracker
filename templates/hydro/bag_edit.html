{% extends "base.html" %}

{% block title %}Edit Bag: {{ bag.name }}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: #3e2723; margin: 0;">Edit Bag: {{ bag.name }}</h1>
    <a href="{{ url_for('hydro_system_detail', system_id=bag.hydro_system_id) }}" class="btn btn-secondary">Back to System</a>
</div>

<form method="POST">
    <div class="card">
        <div class="grid grid-2">
            <div class="form-group">
                <label>Name *</label>
                <input type="text" name="name" value="{{ bag.name }}" required>
            </div>
            <div class="form-group">
                <label>Size (gallons)</label>
                <input type="number" name="size_gallons" step="0.5" value="{{ bag.size_gallons or '' }}">
            </div>
            <div class="form-group">
                <label>Medium</label>
                <select name="medium_type">
                    <option value="coco_coir" {% if bag.medium_type == 'coco_coir' %}selected{% endif %}>Coco Coir</option>
                    <option value="perlite" {% if bag.medium_type == 'perlite' %}selected{% endif %}>Perlite</option>
                    <option value="mixed" {% if bag.medium_type == 'mixed' %}selected{% endif %}>Mixed</option>
                    <option value="clay_pebbles" {% if bag.medium_type == 'clay_pebbles' %}selected{% endif %}>Clay Pebbles</option>
                </select>
            </div>
            <div class="form-group">
                <label>Emitter Count</label>
                <input type="number" name="emitter_count" value="{{ bag.emitter_count }}" min="0" step="1">
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="text" name="position" value="{{ bag.position or '' }}">
            </div>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" rows="3">{{ bag.notes or '' }}</textarea>
        </div>
        <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn" style="background-color: #4b6a27; padding: 0.8rem 2rem;">Save Changes</button>
        </div>
    </div>
</form>
{% endblock %}
