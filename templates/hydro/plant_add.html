{% extends "base.html" %}

{% block title %}Add Hydro Plant{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1 style="color: #3e2723; margin: 0;">Add Hydro Plant</h1>
    <a href="{{ url_for('hydro_plants_list') }}" class="btn btn-secondary">Back to List</a>
</div>

<form method="POST">
    <div class="card">
        <h2 style="color: #3e2723; margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem;">Plant Information</h2>
        <div class="grid grid-2">
            <div class="form-group">
                <label>Plant Name *</label>
                <input type="text" name="plant_name" required placeholder="e.g. Basil #1">
            </div>
            <div class="form-group">
                <label>Hydro System</label>
                <select name="hydro_system_id">
                    <option value="">Select system...</option>
                    {% for system in systems %}
                    <option value="{{ system.id }}">{{ system.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Seed Variety</label>
                <select name="seed_id">
                    <option value="">Select seed (optional)...</option>
                    {% for seed in seeds %}
                    <option value="{{ seed.id }}">{{ seed.variety_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Bag</label>
                <select name="hydro_bag_id">
                    <option value="">Select bag (optional)...</option>
                    {% for bag in bags %}
                    <option value="{{ bag.id }}">{{ bag.name }} ({{ bag.system.name }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Seedling</label>
                <select name="seedling_id">
                    <option value="">Select seedling (optional)...</option>
                    {% for seedling in seedlings %}
                    <option value="{{ seedling.id }}">{{ seedling.seed.variety_name }} ({{ seedling.status }}, {{ seedling.quantity_potted_up or seedling.quantity_viable or 0 }} available)</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Transplant Date *</label>
                <input type="date" name="transplant_date" required>
            </div>
            <div class="form-group">
                <label>Health Rating (1-10)</label>
                <input type="number" name="health_rating" min="1" max="10" step="1">
            </div>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" rows="3" placeholder="Additional details..."></textarea>
        </div>
        <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
            <button type="submit" class="btn" style="background-color: #4b6a27; padding: 0.8rem 2rem;">Add Plant</button>
        </div>
    </div>
</form>
{% endblock %}
